<div class="container">
  <mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>

      <mat-action-row>
        <button mat-raised-button color="accent" mat-button>Edit</button>
        <button (click)="onPostDelete(post.id)" mat-raised-button color="warn" mat-button>Delete</button>
      </mat-action-row>

    </mat-expansion-panel>
  </mat-accordion>
  <p class="mat-body-1 info-text" *ngIf="posts.length === 0">No posts found...</p>
</div>
